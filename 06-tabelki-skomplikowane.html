<!-- Scalanie wierszy i kolumn-->
<!doctype html>
<html lang="pl">
<head>
    <title>Page</title>
    <meta charset="UTF-8" />
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="2">
                1
            </td>
            <td>
                2
            </td>
            <td>
                3
            </td>
            <td rowspan="2">
                4
            </td>
        </tr>
        <tr>
            <td colspan="2">
                5
            </td>
        </tr>
        <tr>
            <td colspan="2">
                6
            </td>
            <td colspan="2">
                7
            </td>
        </tr>
    </table>
</body>
</html>
