<meta charset="utf-8" />

<script>

var l1 = parseInt(prompt("Podaj liczbe: "));
var min = l1;
var max = l1;

for(var i=1; i<5; i++){
    var l1 = parseInt(prompt("Podaj liczbe: "));

    if(l1 > max){
        max = l1;
    }
    else if(l1 < min){
        min = l1;
    }
}

console.log(`Max to ${max}`);
console.log(`Min to ${min}`);


</script>
