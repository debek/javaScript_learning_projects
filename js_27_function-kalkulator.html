<meta charset="utf-8" />

<script>

function kalkulator(a, b, operator){
// kalkulator = a, b, operator => {

    var wynik;

    if(operator === "+"){
        wynik = a + b;
    }
    else if( operator === "-"){
        wynik = a - b;
    }
    else if( operator === "*"){
        wynik = a * b;
    }
    else if( operator === "/"){
        wynik = a / b;
    }

    console.log(`Wynik to ${wynik}`);
}

kalkulator(2,4,"+");





</script>
